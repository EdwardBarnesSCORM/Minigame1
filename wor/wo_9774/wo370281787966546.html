<!DOCTYPE html><html><head><style type="text/css">.videoWrapper {					   position: relative;					   padding-bottom: 56.25%;					   padding-top: 25px;					   height: 0;}					   .videoWrapper iframe {					   position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style></head>					   <div class="videoWrapper"><body style="height:100%;margin:0px"><!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>    @import url('https://fonts.cdnfonts.com/css/samsung-sharp-sans');    body {      font-family: 'Samsung Sharp Sans', sans-serif;      overflow-y: scroll;      padding: 20px;      text-align: center;    }    .container {      max-width: 600px;      margin: 0 auto;      line-height: 1.6;    }    .random-code {      font-size: 2rem;      font-weight: bold;      color: #333;      margin-top: 20px;    }  </style></head><body>  <div class="container">    <div class="random-code" id="randomCode"></div>  </div>  <script>    function generateRandomCode() {      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';      let result = '';      for (let i = 0; i < 6; i++) {        result += chars.charAt(Math.floor(Math.random() * chars.length));      }      return result;    }    document.getElementById('randomCode').innerText = generateRandomCode();  </script></body></html></div></body></html>
